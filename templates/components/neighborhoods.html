<!-- Neighborhood Selection -->
<div class="mb-4" id="neighborhoodContainer">
    <label for="checkboxFilter" class="block font-semibold mb-1">Select Neighborhood(s):</label>
    <!-- Search/Filter Input -->
    <input
      type="text"
      id="checkboxFilter"
      class="p-2 border rounded mb-2 w-full"
      placeholder="Search neighborhoods..."
    >
    <!-- Neighborhood Checkboxes (scrollable) -->
    <div
      id="checkboxContainer"
      class="border p-2 rounded"
      style="max-height: 300px; overflow-y: auto;"
    >
      {% for neighborhood in neighborhoods %}
        <div>
          <input type="checkbox" id="nb_{{ neighborhood|slugify }}" value="{{ neighborhood }}" {% if neighborhood == 'Manhattan' %}checked{% endif %} class="form-checkbox">
          <label for="nb_{{ neighborhood|slugify }}" class="ml-2">{{ neighborhood }}</label>
        </div>
      {% endfor %}
    </div>
</div>
