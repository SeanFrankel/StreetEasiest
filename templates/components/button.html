{% if is_submit %}
    <button type="submit" {% if id %} id="{{ id }}" {% endif %}
      class="
          {{ classes }}
          {% if variant == 'footer' %}
              md:px-5
          {% else %}
              md:px-10
          {% endif %}
          text-white bg-mackerel-300 dark:text-mackerel-400
          px-5 py-3 md:py-[15px]
          justify-center items-center text-sm md:text-base font-codepro uppercase inline-flex rounded-[3px]
      ">
        {{ title }}
    </button>
{% elif url %}
    <a href="{{ url }}" {% if id %} id="{{ id }}" {% endif %}
       class="
          {{ classes }}
          {% if variant == 'footer' %}
              md:px-5
          {% else %}
              md:px-10
          {% endif %}
          text-white bg-mackerel-300 dark:text-mackerel-400
          px-5 py-3 md:py-[15px]
          justify-center items-center text-sm md:text-base font-codepro uppercase inline-flex rounded-[3px]
       ">
       {{ title }}
    </a>
{% else %}
    <button type="button" {% if id %} id="{{ id }}" {% endif %}
       class="
          {{ classes }}
          {% if variant == 'footer' %}
              md:px-5
          {% else %}
              md:px-10
          {% endif %}
          text-white bg-mackerel-300 dark:text-mackerel-400
          px-5 py-3 md:py-[15px]
          justify-center items-center text-sm md:text-base font-codepro uppercase inline-flex rounded-[3px]
       ">
       {{ title }}
    </button>
{% endif %}
